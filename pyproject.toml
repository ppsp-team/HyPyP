[project]
name = "hypyp"
version = "0.5.0-beta.2"
description = "The Hyperscanning Python Pipeline."
readme = "README.md"
license = "BSD-3-Clause"
keywords=["hyperscanning", "neuroscience", "pipeline", "statistics", "visualization"]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
statsmodels = "^0.13.2" # supports Python 3.8, 3.9, and 3.10.
autoreject = ">=0.3.1"
matplotlib = "^3.7.2"
pandas = "^2.0.3"
numpy = "^1.25.2"
astropy = "^5.1"
meshio = "^5.3.4"
tqdm = "^4.46.0"
scipy = "^1.11.1"
mne = "^1.3"
h5io = "^0.1.7"
mistune = ">=2.0.4"
future = ">=0.18.3"
certifi = ">=2022.12.07"
importlib-resources = "^6.0.0"
pywavelets = "^1.7.0"
snirf = "^0.8.0"
scikit-image = "^0.24.0"
seaborn = "^0.13.2"
pyarrow = "^18.1.0"
mne-connectivity = "^0.7.0"
# optional
shiny = { version = "^1.1.0", optional = true }

[tool.poetry.group.dev.dependencies]
mkdocs = ">=1.3.0"
mkdocs-material = ">=8.2.15"
pylint = "^2.4.4"
black = "^19.10b0"
markdown-include = "^0.5.1"
jupyterlab = "^3.6.7"
widgetsnbextension = "^3.5.1"
ipywidgets = "^7.5.1"
livereload = "^2.6.3"
ipykernel = "^6.19.4"
pytest = ">=7.2.0"
mkdocstrings = ">=0.20.0"
mkdocstrings-python-legacy = "^0.2.3"

[tool.poetry.extras]
dashboard = ["shiny"]

[tool.dephell.main]
from = {format = "poetry", path = "pyproject.toml"}
to = {format = "setuppy", path = "setup.py"}

[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"


